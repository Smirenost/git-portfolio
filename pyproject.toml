[tool.poetry]
name = "git-portfolio"
version = "0.0.1"
description = "Simple TOML file validator using Python."
authors = ["Thiago Carvalho D'√Åvila <thiagocavila@gmail.com>"]
license = "LGPL-3.0-or-later"
readme = "README.rst"
repository = "https://github.com/staticdev/git-portfolio"
homepage = "https://github.com/staticdev/git-portfolio"

[tool.poetry.dependencies]
python = "^3.6.1"
click = "^7.1.2"
pygithub = "^1.51"
inquirer = "^2.7.0"

[tool.poetry.dev-dependencies]
pytest = "^5.4.3"
coverage = {extras = ["toml"], version = "^5.0.3"}
black = "^19.10b0"
flake8 = "^3.8.3"
flake8-bandit = "^2.1.2"
flake8-black = "^0.2.0"
flake8-bugbear = "^20.1.4"
safety = "^1.8.5"
mypy = "^0.782"
codecov = "^2.1.7"
pytest-mock = "^3.1.1"
typeguard = "^2.9.1"
pre-commit = "^2.5.1"
pygments = "^2.6.1"

[tool.poetry.scripts]
gitp = "git_portfolio.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"] # configure source tree layout

[tool.coverage.run]
branch = true # enable branch analysis
source = ["toml_validator"] # configure package name

[tool.coverage.report]
show_missing = true
fail_under = 100

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
